<div class="container">
    <h5 style="color: darkcyan;">Lista de Marcas</h5>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Origen</th>
            <th scope="col">Eslogan</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
            <!---Se declara un ciclo para mostrar los registros-->
          <tr *ngFor="let m of listasMarcas">
            <th scope="row">{{m.id}}</th>
            <td>{{m.nombre}}</td>
            <td>{{m.origen}}</td>
            <td>{{m.eslogan}}</td>
            <td><a class="btn btn-outline-warning"><span class="material-icons" (click)="abrirCompEditar(m)" >autorenew</span></a></td>
            <td><a class="btn btn-outline-danger"><span class="material-icons"(click)="abrirCompEliminar(m)" >delete_outline</span></a></td>
          </tr>
        </tbody>
      </table>

</div>
